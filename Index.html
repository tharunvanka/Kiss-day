<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Kiss Day ❤️</title>

<link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;500&family=Dancing+Script:wght@600&display=swap" rel="stylesheet">

<style>
* { box-sizing: border-box; }

body {
  margin: 0;
  height: 100vh;
  background: radial-gradient(circle at center, #1b1b1b, #0a0a0a);
  color: #f5f5f5;
  font-family: 'Playfair Display', serif;
  display: flex;
  justify-content: center;
  align-items: center;
  overflow: hidden;
  transition: background 2s ease;
}

/* Warm final tone */
body.warm {
  background: radial-gradient(circle at center, #2a0f14, #120406);
}

/* Container */
.container {
  width: 90%;
  max-width: 420px;
  text-align: center;
}

/* Page animation */
.page {
  display: none;
  animation: fadeIn 1.6s ease forwards;
}

.page.active {
  display: block;
}

@keyframes fadeIn {
  from { opacity: 0; transform: translateY(15px); }
  to { opacity: 1; transform: translateY(0); }
}

/* Text */
.line {
  font-size: 22px;
  line-height: 1.8;
  letter-spacing: 0.4px;
}

/* Name style */
.name {
  font-family: 'Dancing Script', cursive;
  font-size: 44px;
  margin-top: 18px;
  color: #E6C78A;
}

/* Button */
button {
  margin-top: 40px;
  background: transparent;
  border: 1px solid rgba(255,255,255,0.3);
  color: #fff;
  padding: 10px 28px;
  border-radius: 30px;
  font-size: 14px;
  letter-spacing: 1px;
  cursor: pointer;
  transition: all 0.3s ease;
}

button:hover {
  background: rgba(255,255,255,0.08);
}
</style>
</head>

<body>

<div class="container">

  <!-- PAGE 1 -->
  <div class="page active">
    <div class="line">
      Not every kiss is loud.
    </div>
    <button onclick="next()">Continue</button>
  </div>

  <!-- PAGE 2 -->
  <div class="page">
    <div class="line">
      Some are quiet,<br>
      slow,<br>
      and full of meaning.
    </div>
    <button onclick="next()">Continue</button>
  </div>

  <!-- PAGE 3 -->
  <div class="page">
    <div class="line">
      If I could,<br>
      I would hold your face,<br>
      look into your eyes…
    </div>
    <button onclick="next()">Continue</button>
  </div>

  <!-- FINAL PAGE -->
  <div class="page">
    <div class="line">
      …and kiss you softly.
    </div>

    <div class="name">Pranathi ❤️</div>

    <div class="line" style="margin-top:20px;font-size:18px;">
      Happy Kiss Day
    </div>
  </div>

</div>

<script>
let index = 0;
const pages = document.querySelectorAll('.page');

function next() {
  pages[index].classList.remove('active');
  index++;

  if (index < pages.length) {
    pages[index].classList.add('active');
  }

  if (index === pages.length - 1) {
    document.body.classList.add("warm");
  }
}
</script>

</body>
</html>
