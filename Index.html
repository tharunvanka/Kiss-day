<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Kiss Day ❤️</title>

<link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;500&family=Dancing+Script:wght@600&display=swap" rel="stylesheet">

<style>
* { box-sizing: border-box; }

body {
  margin: 0;
  height: 100vh;
  background: radial-gradient(circle at center, #181818, #070707);
  color: #f5f5f5;
  font-family: 'Playfair Display', serif;
  display: flex;
  justify-content: center;
  align-items: center;
  overflow: hidden;
  transition: background 2s ease;
}

/* Warmth increases gradually */
body.stage2 { background: radial-gradient(circle at center, #2a1115, #120506); }
body.stage3 { background: radial-gradient(circle at center, #3a141a, #170607); }
body.stage4 { background: radial-gradient(circle at center, #4a1820, #1c0708); }
body.final  { background: radial-gradient(circle at center, #5c1b25, #23090a); }

.container {
  width: 90%;
  max-width: 420px;
  text-align: center;
}

/* Page animation */
.page {
  display: none;
  animation: fadeIn 1.6s ease forwards;
}

.page.active { display: block; }

@keyframes fadeIn {
  from { opacity: 0; transform: translateY(18px); }
  to { opacity: 1; transform: translateY(0); }
}

/* Text */
.line {
  font-size: 24px;
  line-height: 1.9;
  letter-spacing: 0.5px;
}

/* Name */
.name {
  font-family: 'Dancing Script', cursive;
  font-size: 48px;
  margin-top: 18px;
  color: #E6C78A;
}

/* Button */
button {
  margin-top: 44px;
  background: transparent;
  border: 1px solid rgba(255,255,255,0.35);
  color: #fff;
  padding: 11px 30px;
  border-radius: 30px;
  font-size: 14px;
  letter-spacing: 1px;
  cursor: pointer;
  transition: all 0.3s ease;
}

button:hover {
  background: rgba(255,255,255,0.08);
}
</style>
</head>

<body>

<div class="container">

  <div class="page active">
    <div class="line">Come a little closer…</div>
    <button onclick="next()">Continue</button>
  </div>

  <div class="page">
    <div class="line">
      I don’t want a moment.<br>
      I want <i>you</i> in it.
    </div>
    <button onclick="next()">Continue</button>
  </div>

  <div class="page">
    <div class="line">
      Your eyes…<br>
      make me forget everything else.
    </div>
    <button onclick="next()">Continue</button>
  </div>

  <div class="page">
    <div class="line">
      Right now,<br>
      I’d hold you gently…
    </div>
    <button onclick="next()">Continue</button>
  </div>

  <div class="page">
    <div class="line">…and kiss you like you’re mine.</div>
    <div class="name">Pranathi ❤️</div>
    <div class="line" style="margin-top:20px;font-size:18px;">Happy Kiss Day</div>
  </div>

</div>

<script>
let index = 0;
const pages = document.querySelectorAll('.page');
const stages = ["stage2","stage3","stage4","final"];

function next() {
  pages[index].classList.remove('active');
  index++;

  if (index < pages.length) {
    pages[index].classList.add('active');
  }

  if (index-1 < stages.length) {
    document.body.classList.add(stages[index-1]);
  }
}
</script>

</body>
</html>
